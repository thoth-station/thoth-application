apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: prescriptions-refresh-pypi
  labels:
    app: thoth
    component: prescriptions-refresh
spec:
  schedule: "@weekly"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 0
  suspend: true
  workflowSpec:
    serviceAccountName: argo
    activeDeadlineSeconds: 3000
    ttlStrategy:
      secondsAfterCompletion: 300
      secondsAfterSuccess: 300
      secondsAfterFailure: 300
    metrics:
      prometheus:
        - name: status_counter
          help: Count of workflow by status
          labels:
            - key: name
              value: prescriptions-refresh-pypi
            - key: status
              value: "{{workflow.status}}"
          counter:
            value: "1"
        - name: duration_seconds_histogram
          help: Duration of workflow when succeeded
          when: "{{workflow.status}} == Succeeded"
          labels:
            - key: name
              value: prescriptions-refresh-pypi
          histogram:
            buckets:
              - 5
              - 10
              - 30
              - 60
              - 120
              - 180
              - 300
              - 600
              - 900
            value: "{{workflow.duration}}"
    volumes:
      - name: ssh-config
        secret:
          secretName: kebechet
          items:
            - key: ssh-privatekey
              path: id_rsa
              mode: 0600
      - name: github-app-privatekey
        secret:
          secretName: kebechet
          items:
          - key: KEBBHUT_GITHUB_PRIVATE_KEY
            path: github-privatekey
    entrypoint: pypi-artifact-size
    templates:
      - name: pypi-artifact-size
        resubmitPendingPods: true
        container:
          name: pypi-artifact-size
          image: prescriptions-refresh-job
          env:
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: thoth
                  key: sentry-dsn
            - name: GIT_SSH_COMMAND
              # Needed to keep weak host verification for git clone.
              value: "ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
            - name: THOTH_DEPLOYMENT_NAME
              valueFrom:
                configMapKeyRef:
                  name: thoth
                  key: deployment-name
            - name: APP_SCRIPT
              value: app.sh
            - name: THOTH_PRESCRIPTIONS_REFRESH_SUBCOMMAND
              value: pypi-artifact-size
            - name: GITHUB_PRIVATE_KEY_PATH
              value: /opt/app-root/src/.github/github-privatekey
            - name: THOTH_LOGGING_NO_JSON
              valueFrom:
                configMapKeyRef:
                  name: thoth
                  key: logging-no-json
            - name: THOTH_PRESCRIPTIONS_REFRESH_GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: kebechet
                  key: github-oauth-token
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: kebechet
                  key: GITHUB_APP_ID
            - name: THOTH_PRESCRIPTIONS_REFRESH_GITHUB_LABELS
              value: bot
            - name: THOTH_PRESCRIPTIONS_REFRESH_REPO
              value: git@github.com:thoth-station/prescriptions.git
            - name: THOTH_PRESCRIPTIONS_REFRESH_DEBUG
              value: "1"
            - name: PROMETHEUS_PUSHGATEWAY_HOST
              valueFrom:
                configMapKeyRef:
                  key: pushgateway-host
                  name: prometheus
            - name: PROMETHEUS_PUSHGATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  key: pushgateway-port
                  name: prometheus
            - name: KNOWLEDGE_GRAPH_HOST
              valueFrom:
                configMapKeyRef:
                  name: thoth
                  key: postgresql-host
            - name: KNOWLEDGE_GRAPH_PORT
              value: "5432"
            - name: KNOWLEDGE_GRAPH_SSL_DISABLED
              value: "1"
            - name: KNOWLEDGE_GRAPH_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-user
            - name: KNOWLEDGE_GRAPH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-password
            - name: KNOWLEDGE_GRAPH_DATABASE
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-name
          resources:
            limits:
              cpu: 250m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 1Gi
          volumeMounts:
            - name: ssh-config
              mountPath: /opt/app-root/src/.ssh
            - name: github-app-privatekey
              mountPath: /opt/app-root/src/.github/
              readOnly: true
      - name: pypi-downloads
        resubmitPendingPods: true
        container:
          name: pypi-downloads
