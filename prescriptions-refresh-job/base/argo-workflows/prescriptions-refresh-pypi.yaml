                  name: prometheus
            - name: PROMETHEUS_PUSHGATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  key: pushgateway-port
                  name: prometheus
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: ssh-config
              mountPath: /opt/app-root/src/.ssh
            - name: github-app-privatekey
              mountPath: /opt/app-root/src/.github/
