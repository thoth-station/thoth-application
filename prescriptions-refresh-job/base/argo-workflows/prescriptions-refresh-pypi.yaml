                  name: prometheus
            - name: PROMETHEUS_PUSHGATEWAY_PORT
              valueFrom:
                configMapKeyRef:
                  key: pushgateway-port
                  name: prometheus
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: ssh-config
              mountPath: /opt/app-root/src/.ssh
            - name: github-app-privatekey
