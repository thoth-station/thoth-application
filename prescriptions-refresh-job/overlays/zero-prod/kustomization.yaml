    target:
      group: batch
      version: v1
      kind: Job
      name: chat-notification-failed-
  - path: put-into-middletier-namespace.yaml
    target:
      group: template.openshift.io
      version: argoproj.io/v1alpha1
      kind: CronWorkflow
      name: prescriptions-refresh
