presubmits:
  thoth-station/storages:
    - name: py38-pre-commit
      context: aicoe-ci/py38-pre-commit
      decorate: true
      always_run: true
      skip_report: false
      rerun_command: "/run py38-pre-commit"
      trigger: "(?m)^/run (all|py38-pre-commit),?(\\s+|$)"
      spec:
        containers:
          - image: quay.io/thoth-station/thoth-precommit-py38:v0.11.1
            imagePullPolicy: Always
            command:
              - "bash"
            args:
              - "-c"
              - "pre-commit"
              - "run"
              - "--all-files"
    - name: py38-pytest
      context: aicoe-ci/py38-pytest
      decorate: true
      always_run: true
      skip_report: false
      rerun_command: "/run py38-pytest"
      trigger: "(?m)^/run (all|py38-pytest),?(\\s+|$)"
      spec:
        containers:
          - image: quay.io/thoth-station/thoth-pytest-ubi8-py38:v0.11.1
            imagePullPolicy: Always
            command:
              - "python3"
            args:
              - "setup.py"
              - "test"
periodics:
  - name: integration-tests-moc
    interval: 8h
    decorate: true
    spec:
      containers:
        - image: quay.io/thoth-station/integration-tests:v0.1.4
          imagePullPolicy: Always
          command:
            - ./e2e-test.sh
          env:
            - name: E2E_TEST_API
              value: api.moc.thoth-station.ninja
    annotations:
      description: Periodic e2e tests against MOC deployment
