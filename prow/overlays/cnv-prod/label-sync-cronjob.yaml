---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: label-sync-thoth-station
spec:
  schedule: "27 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: label-sync
    spec:
      template:
        spec:
          containers:
            - name: label-sync
              image: label_sync:latest
              args:
                - --config=/etc/config/labels_thoth-station.yaml
                - --confirm=true
                - --orgs=thoth-station
                - --token=/etc/github/oauth
              volumeMounts:
                - name: oauth
                  mountPath: /etc/github
                  readOnly: true
                - name: config
                  mountPath: /etc/config
                  readOnly: true
          restartPolicy: Never
          volumes:
            - name: oauth
              secret:
                secretName: oauth-token
            - name: config
              configMap:
                name: labels-thoth-station
