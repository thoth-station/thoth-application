apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ghproxy.yaml
  - ultrahook.yaml
configMapGenerator:
  - name: config
    files:
      - config.yaml
  - name: plugins
    files:
      - plugins.yaml
secretGenerator:
  - name: ultrahook
    envs:
      - ultrahook.env
  - name: oauth-token
    envs:
      - oauth.env
  - name: hmac-token
    envs:
      - hmac.env
generatorOptions:
  disableNameSuffixHash: true
