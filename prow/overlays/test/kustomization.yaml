apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ultrahook.yaml
configMapGenerator:
  - name: config
    files:
      - config.yaml
  - name: plugins
    files:
      - plugins.yaml
secretGenerator:
  - name: ultrahook
    envs:
      - ultrahook.env
generatorOptions:
  disableNameSuffixHash: true
