presubmits:
  thoth-station/srcops-testing:
    - name: try-out-prow-plus-tekton
      agent: tekton-pipeline
      always_run: true
      rerun_command: "/run try-out-tekton"
      trigger: "(?m)^/run (all|try-out-tekton),?(\\s+|$)"
      pipeline_run_spec:
        pipelineRef:
          name: try-out-pipeline
        resources:
          - name: git
            resourceRef:
              name: PROW_IMPLICIT_GIT_REF
  thoth-station/investigator:
    - name: py38-pytest
      context: aicoe-ci/py38-pytest
      decorate: true
      always_run: true
      skip_report: false
      rerun_command: "/run py38-pytest"
      trigger: "(?m)^/run py38-pytest,?(\\s+|$)"
      spec:
        containers:
          - image: quay.io/thoth-station/thoth-pytest-ubi8-py38:v0.11.1
            imagePullPolicy: Always
            command:
              - "python3"
            args:
              - "setup.py"
              - "test"
