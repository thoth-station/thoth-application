prowjob_namespace: aicoe-infra
pod_namespace: aicoe-infra

plank:
  report_templates:
    "*": "[Full PR test history](https://prow.thoth-station.dev/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.thoth-station.dev/pr?query=is%3Apr%20state%3Aopen%20author%3A{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}). Please help us cut down on flakes by [open issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open) when you hit one in your PR."
  job_url_prefix_config:
    "*": https://prow.thoth-station.dev/view/
  pod_pending_timeout: 15m
  pod_unscheduled_timeout: 5m
  default_decoration_configs:
    "*":
      timeout: 2h
      grace_period: 15m
      utility_images:
        clonerefs: "gcr.io/k8s-prow/clonerefs:v20201002-9b61c96506"
        initupload: "gcr.io/k8s-prow/initupload:v20201002-9b61c96506"
        entrypoint: "gcr.io/k8s-prow/entrypoint:v20201002-9b61c96506"
        sidecar: "gcr.io/k8s-prow/sidecar:v20201002-9b61c96506"
      gcs_configuration:
        bucket: "kubernetes-jenkins"
        path_strategy: "legacy"
        default_org: "kubernetes"
        default_repo: "kubernetes"
      gcs_credentials_secret: "service-account"
      resources:
        clonerefs:
          requests:
            cpu: 100m
        initupload:
          requests:
            cpu: 100m
        place_entrypoint:
          requests:
            cpu: 100m
        sidecar:
          requests:
            cpu: 100m

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

branch-protection:
  allow_disabled_policies: true
  orgs:
    thoth-station:
      exclude:
        - "^revert-"
        - "^kebechet-"
        - "^dependabot/"
      protect: true
      restrictions:
        users: []
        teams:
          - sourceops
        required_pull_request_reviews:
          dismiss_stale_reviews: false
        required_approving_review_count: 1
        required_status_checks:
          contexts:
            - aicoe-ci/pre-commit-check
      allow_force_pushes: false
      repos:
        test-infra:
          allow_force_pushes: true
        tensorflow:
          protect: false
        contra-env-infra:
          protect: false
        ansible-role-core-imagestreams:
          protect: false
        ansible-role-core-templates:
          protect: false
        ansible-role-core-cronjob:
          protect: false
        ansible-role-metrics-exporter:
          protect: false
        ansible-role-cronjob:
          protect: false
        ansible-role-argo-workflows:
          protect: false
        ansible-role-postgresql:
          protect: false
        ansible-role-kebechet:
          protect: false
        ansible-role-postgresql-metrics-exporter:
          protect: false
        statusfy:
          protect: false
        statusfy-ops:
          protect: false
        website-tooling:
          protect: false
        cuda:
          protect: false
        stub-api:
          protect: false
        nvidia-usage-dashboard:
          protect: false
        template-project:
          protect: false
        pipelines-catalog:
          protect: false
        bz1816214-example:
          protect: false

tide:
  pr_status_base_urls:
    "*": https://prow.thoth-station.dev/pr

  merge_method:
    aicoe-aiops: squash
    AICoE: squash
    thoth-station: squash
    operate-first: squash

  queries:
    - orgs:
        - aicoe-aiops
        - thoth-station
        - operate-first
      excludedRepos:
        - thoth-station/dgraph-thoth-config
        - thoth-station/workload-operator
        - thoth-station/tensorflow
        - thoth-station/contra-env-infra
        - thoth-station/ansible-role-core-imagestreams
        - thoth-station/ansible-role-core-templates
        - thoth-station/ansible-role-core-cronjob
        - thoth-station/ansible-role-metrics-exporter
        - thoth-station/ansible-role-cronjob
        - thoth-station/ansible-role-argo-workflows
        - thoth-station/ansible-role-postgresql
        - thoth-station/ansible-role-kebechet
        - thoth-station/ansible-role-postgresql-metrics-exporter
        - thoth-station/statusfy
        - thoth-station/statusfy-ops
        - thoth-station/website-tooling
        - thoth-station/cuda
        - thoth-station/stub-api
        - thoth-station/nvidia-usage-dashboard
        - thoth-station/pipelines-catalog
        - thoth-station/bz1816214-example
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase
    - repos:
        - AICoE/aicoe-cd
        - AICoE/aicoe-ci
        - AICoE/aicoe-sre
        - AICoE/internal-data-hub
        - AICoE/prometheus-anomaly-detector
        - AICoE/prometheus-api-client-python
        - AICoE/s2i-custom-notebook
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase

  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge

  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
    orgs:
