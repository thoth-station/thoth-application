---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-pipeline
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - pipelineresources
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - prow.k8s.io
    resources:
      - prowjobs
      - prowjobs/status
    verbs:
      - get
      - list
      - watch
      - update
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prow-pipeline
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prow-pipeline
subjects:
  - kind: ServiceAccount
    name: prow-pipeline
    namespace: aicoe-infra
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: prow-pipeline
spec:
  lookupPolicy:
    local: true
  tags:
    - annotations: null
      name: latest
      from:
        kind: DockerImage
        name: gcr.io/k8s-prow/pipeline@sha256:13f47b8372eae29a1bc918c87c124bd5799eaf752ce60de628d5ae41ee3f604e
      importPolicy: {}
      referencePolicy:
        type: Local
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prow-pipeline
  labels:
    app: prow-pipeline
spec:
  replicas: 1 # Do not scale up.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prow-pipeline
  template:
    metadata:
      labels:
        app: prow-pipeline
    spec:
      serviceAccountName: prow-pipeline
      containers:
        - name: pipeline
          image: prow-pipeline
          args:
            - --config=/etc/prow-config/config.yaml
          volumeMounts:
            - mountPath: /etc/prow-config
              name: prow-config
              readOnly: true
      volumes:
        - name: prow-config
          configMap:
            name: config
