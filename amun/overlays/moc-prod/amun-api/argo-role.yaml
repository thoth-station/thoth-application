kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo-admin
rules:
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - argoproj.io
    resources:
      - cronworkflows
      - cronworkflows/finalizers
      - workflows
      - workflows/finalizers
      - workflowtemplates
      - workflowtemplates/finalizers
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo
rules:
  - verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
    apiGroups:
      - ''
    resources:
      - pods
      - pods/exec
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - ''
    resources:
      - configmaps
  - verbs:
      - create
      - delete
    apiGroups:
      - ''
    resources:
      - persistentvolumeclaims
  - verbs:
      - get
      - list
      - watch
      - update
      - patch
    apiGroups:
      - argoproj.io
    resources:
      - workflows
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: argo-ui
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - ''
    resources:
      - pods
      - pods/exec
      - pods/log
  - verbs:
      - get
    apiGroups:
      - ''
    resources:
      - secrets
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - argoproj.io
    resources:
      - workflows
