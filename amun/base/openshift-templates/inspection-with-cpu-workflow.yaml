apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: amun-inspection-workflow-with-cpu
  annotations:
    description: This is Amun configuration template
    openshift.io/display-name: "Amun core components"
    tags: amun,argo,thoth,ai-stacks,aistacks,machinelearning,workflows
    template.openshift.io/documentation-url: https://github.com/thoth-station/
    template.openshift.io/long-description: This template defines resources needed to deploy Amun to OpenShift.
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: amun-inspection-workflow-with-cpu
    app: amun

objects:
- kind: Workflow
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: "${AMUN_INSPECTION_ID}"
    labels:
      app: amun
      component: amun-inspection-workflow
      inspection_id: "${AMUN_INSPECTION_ID}"
  spec:
    serviceAccountName: amun-api-workflow

    artifactRepositoryRef:
      configMap: amun
      key: artifactRepository

    entrypoint: main

    volumes:
    - name: output-volume
      emptyDir: {}

    arguments:
      parameters:
      # Required workflow parameters
      - name: dockerfile
      - name: specification
      # Defaults
      - name: inspection-id
        value: "${AMUN_INSPECTION_ID}"
      - name: batch-size
        value: '1'
      - name: batch-name
        value: "${AMUN_INSPECTION_ID}"
      - name: run-cpu
        value: "${AMUN_RUN_CPU}"
      - name: run-memory
        value: "${AMUN_RUN_MEMORY}"
      - name: build-cpu
        value: "${AMUN_BUILD_CPU}"
      - name: build-memory
        value: "${AMUN_BUILD_MEMORY}"
      - name: cpu-family
        value: "${CPU_FAMILY}"
      - name: cpu-model
        value: "${CPU_MODEL}"
      - name: physical-cpus
        value: "${PHYSICAL_CPUS}"
      - name: processor
        value: "${PROCESSOR}"
      - name: send_message
        value: false
      - name: amun-api-url
        value: "${AMUN_API_URL}"
      - name: infra-namespace
        value: "${INFRA_NAMESPACE}"
      - name: inspection-namespace
        value: "${INSPECTION_NAMESPACE}"
      # Used in artifact repository to store results
      - name: ceph_bucket_prefix
      - name: ceph_bucket_name
      - name: ceph_host
      - name: deployment_name
    onExit: send-message
    templates:
    - name: main
      dag:
        tasks:
        - name: inspection-build
          arguments:
            parameters:
            - name: dockerfile
              value: '{{workflow.parameters.dockerfile}}'
            - name: specification
              value: '{{workflow.parameters.specification}}'
            - name: inspection-id
              value: "{{workflow.parameters.inspection-id}}"
            - name: batch-name
              value: "{{workflow.parameters.batch-name}}"
            - name: cpu
              value: "{{workflow.parameters.build-cpu}}"
            - name: memory
              value: "{{workflow.parameters.build-memory}}"
            - name: cpu-family
              value: "{{workflow.parameters.cpu-family}}"
            - name: cpu-model
              value: "{{workflow.parameters.cpu-model}}"
            - name: physical-cpus
              value: "{{workflow.parameters.physical-cpus}}"
            - name: processor
              value: "{{workflow.parameters.processor}}"
            - name: volume
              value: output-volume
          templateRef:
            name: inspection-build-with-cpu-template
            template: main
          resubmitPendingPods: true

        - name: inspection-run
          dependencies: [inspection-build]
          arguments:
            parameters:
            - name: batch-name
              value: "{{workflow.parameters.batch-name}}"
            - name: batch-size
              value: "{{workflow.parameters.batch-size}}"
            - name: inspection-id
              value: "{{workflow.parameters.inspection-id}}"
            - name: cpu
              value: "{{workflow.parameters.run-cpu}}"
            - name: memory
              value: "{{workflow.parameters.run-memory}}"
            - name: cpu-family
              value: "{{workflow.parameters.cpu-family}}"
            - name: cpu-model
              value: "{{workflow.parameters.cpu-model}}"
            - name: physical-cpus
              value: "{{workflow.parameters.physical-cpus}}"
            - name: processor
              value: "{{workflow.parameters.processor}}"
            - name: volume
              value: output-volume
          templateRef:
            name: inspection-run-with-cpu-template
            template: main
          continueOn:
            failed: true
          resubmitPendingPods: true

    - name: send_message
      when: "{{workflow.parameters.send_message}}"
      templateRef:
        name: send-message
        template: send-message
      arguments:
        parameters:
          - name: THOTH_MESSAGING_TOPIC_NAME
            value: "thoth.amun.inspection-completed"
          - name: THOTH_MESSAGING_CREATE_IF_NOT_EXIST
            value: "1"
          - name: THOTH_MESSAGING_MESSAGE_CONTENTS
            value: |
              '{
                "inspection-id": {
                  "type": "str",
                  "value": "{{workflow.parameters.inspection-id}}"
                },
                "inspection-state": {
                  "type": "str",
                  "value": "{{workflow.status}}"
                },
                "amun-api-url": {
                  "type": "str",
                  "value": "{{workflow.parameters.amun-api-url}}"
                },
                "inspection-namespace": {
                  "type": "str",
                  "value": "{{workflow.parameters.inspection-namespace}}"
                },
                "infra-namespace": {
                  "type": "str",
                  "value": "{{workflow.parameters.infra-namespace"
                }
              }'
          - name: THOTH_DEPLOYMENT_NAME
            value: "{{workflow.parameters.deployment-name}}"
parameters:
- name: AMUN_INSPECTION_ID
  description: Id of inspection that is run.
  displayName: Inspection id
  required: true

- name: AMUN_RUN_CPU
  description: CPU cores requested for inspection run
  displayName: Run CPU
  value: 750m

- name: AMUN_RUN_MEMORY
  description: Memory requested for inspection run
  displayName: Run Memory
  value: 1Gi

- name: AMUN_BUILD_CPU
  description: CPU cores requested for build
  displayName: Build CPU
  value: "1"

- name: AMUN_BUILD_MEMORY
  description: Memory requested for build
  displayName: Build Memory
  value: 1Gi

- name: ARGO_SERVICE_ACCOUNT
  description: Service account used by workflow steps
  displayName: Argo service account
  value: argo

- name: CPU_FAMILY
  description: Family number of CPU.
  displayName: CPU Family
  required: true

- name: CPU_MODEL
  description: Modelnumber of CPU.
  displayName: CPU model
  required: true

- name: PHYSICAL_CPUS
  description: Number of physical CPUs.
  displayName: Physical CPUS
  required: true

- name: PROCESSOR
  description: Name of processor.
  displayName: Processor name
  required: true

- name: AMUN_API_URL
  description: Where the amun api can be found
  displayName: Amun API URL
  valueFrom:
    configMap:
      name: amun
      key: amun-api-url

- name: INFRA_NAMESPACE
  description: thoth infra namespace
  displayName: Infra namespace
  valueFrom:
    configMap:
      name: amun
      key: infra-namespace

- name: INSPECTION_NAMESPACE
  description: Namespace where inspections are run
  displayName: Inspection namespace
  valueFrom:
    configMap:
      name: amun
      key: inspection-namespace
