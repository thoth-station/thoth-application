---
apiVersion: batch/v1
kind: Job
metadata:
  name: chat-notification-
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: chat-notification
          image: registry.access.redhat.com/ubi8/ubi
          command:
            - "curl"
            - "-X"
            - "POST"
            - "-H"
            - "Content-Type: application/json; charset=UTF-8"
            - "-d"
            - "{'text':'I have just successfully synchronized *package-update* to *TEST*, see <https://argocd-server-aicoe-argocd.apps.ocp.prod.psi.redhat.com/applications/test-thoth-package-update|ArgoCD UI> and <https://console-openshift-console.apps.ocp.prod.psi.redhat.com/k8s/cluster/projects/thoth-test-core|thoth-test-core>'}"
            - "$(THOTH_DEVOPS_WEBHOOK_URL)"
          env:
            - name: THOTH_DEVOPS_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: chat-notification
                  key: thoth-devops
      restartPolicy: Never
  backoffLimit: 2
