---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: thoth
    component: nepthys
  name: nepthys
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: thoth
            component: nepthys
        spec:
          containers:
            - image: nepthys
              name: nepthys
              resources:
                limits:
                  cpu: 500m
                  memory: 1Gi
                requests:
                  cpu: 500m
                  memory: 1Gi
              livenessProbe:
                failureThreshold: 1
                # Give this job 30 minutes to finish.
                initialDelaySeconds: 1800
                periodSeconds: 10
                tcpSocket:
                  port: 80
              volumeMounts:
                - mountPath: /home/user/.ssh
                  name: ssh-config
              env:
                - name: PIPENV_NOSPIN
                  value: "1"
                - name: PIPENV_COLORBLIND
                  value: "1"
                - name: PIPENV_COLORBLIND
                  value: "1"
                - name: PIPENV_HIDE_EMOJIS
                  value: "1"
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: github-oauth-token
                      name: nepthys-secret
                - name: GITHUB_USER
                  valueFrom:
                    secretKeyRef:
                      key: user-name
                      name: nepthys-secret
                - name: GITHUB_USER_EMAIL
                  valueFrom:
                    secretKeyRef:
                      key: user-email
                      name: nepthys-secret
          restartPolicy: Never
          volumes:
            - name: ssh-config
              secret:
                items:
                  - key: ssh-privatekey
                    mode: 384
                    path: id_rsa
                secretName: nepthys-secret
  schedule: "@daily"
  successfulJobsHistoryLimit: 2
  suspend: false
