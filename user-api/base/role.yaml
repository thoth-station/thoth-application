---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-api
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
      - template.openshift.io
    resources:
      - processedtemplates
      - templates
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-api-pods-info
rules:
  - apiGroups:
      - ""
    resources:
      - pods/log
      - pods/status
    verbs:
      - get
      - list
      - watch
