---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: ultrahook-sefkhet-abwy
spec:
  replicas: 1
  selector:
    deploymentconfig: ultrahook-sefkhet-abwy
    app.kubernetes.io/name: sefkhet-abwy
    app.kubernetes.io/component: webhook-receiver
    app.kubernetes.io/managed-by: aicoe-thoth-devops
  template:
    metadata:
      creationTimestamp: null
      labels:
        deploymentconfig: ultrahook-sefkhet-abwy
        app.kubernetes.io/name: sefkhet-abwy
        app.kubernetes.io/component: webhook-receiver
        app.kubernetes.io/managed-by: aicoe-thoth-devops
    spec:
      containers:
        - env:
            - name: ULTRAHOOK_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api.key
                  name: ultrahook-aicoe
            - name: ULTRAHOOK_SUBDOMAIN
              value: review-manager
            - name: ULTRAHOOK_DESTINATION
              value: http://sefkhet-abwy-webhook-receiver-aicoe-prod-bots.apps.ocp.prod.psi.redhat.com
          image: quay.io/thoth-station/ultrahook:v0.1.0
          imagePullPolicy: Always
          name: ultrahook-sefkeht-abwy
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 50Mi
      restartPolicy: Always
  test: false
