---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: sesheta
    component: scrum-standup
  name: sesheta-scrum
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - env:
            - name: APP_FILE
              value: scrum_standup.py
            - name: SESHETA_VERBOSE
              valueFrom:
                configMapKeyRef:
                  key: sesheta-verbose
                  name: sesheta-configmap
            - name: SESHETA_SCRUM_MESSAGE
              valueFrom:
                configMapKeyRef:
                  key: scrum-message
                  name: sesheta-configmap
            - name: SESHETA_SCRUM_SPACE
              valueFrom:
                secretKeyRef:
                  key: scrum-space
                  name: sesheta-scrum
            - name: SESHETA_SCRUM_URL
              valueFrom:
                configMapKeyRef:
                  key: scrum-url
                  name: sesheta-configmap
            - name: USERS_INVITED
              valueFrom:
                configMapKeyRef:
                  key: users-invited
                  name: sesheta-configmap
            image: sesheta:latest
            imagePullPolicy: Always
            name: scrum-standup
            resources:
              limits:
                cpu: 250m
                memory: 128Mi
              requests:
                cpu: 100m
                memory: 64Mi
            volumeMounts:
            - mountPath: /opt/app-root/src/etc
              name: sesheta-pubsub-consumer
              readOnly: true
          restartPolicy: Never
          volumes:
          - name: sesheta-pubsub-consumer
            secret:
              defaultMode: 420
              items:
              - key: sesheta-chatbot.json
                path: credentials.json
              secretName: sesheta-pubsub-consumer
  schedule: 29 13 * * 1,3
  successfulJobsHistoryLimit: 2
  suspend: false
