---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: investigator-middletier
  namespace: thoth-middletier-stage
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/status
      - pods/attach
      - services
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: investigator-backend
  namespace: thoth-backend-stage
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - pods/status
      - pods/attach
      - services
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: investigator-infra
  namespace: thoth-infra-stage
rules:
  - apiGroups:
      - ""
      - template.openshift.io
    resources:
      - processedtemplates
      - templateconfigs
      - templateinstances
      - templates
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
