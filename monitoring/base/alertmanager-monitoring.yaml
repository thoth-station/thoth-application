---
apiVersion: v1
kind: Service
metadata:
  name: alert-manager
spec:
  ports:
    - name: web
      port: 9093
      protocol: TCP
      targetPort: web
  selector:
    app: alertmanager
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: alert-manager
spec:
  to:
    kind: Service
    name: alert-manager
  port:
    targetPort: web
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: thoth-monitoring
spec:
  externalUrl: "http://alert-manager-thoth-infra-prod.apps.zero.massopen.cloud/"
  replicas: 1
  securityContext: {}
