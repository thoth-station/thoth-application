---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: integration-tests
  labels:
    app: thoth
    component: integration-tests
spec:
  schedule: "@daily"
  suspend: true
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 4
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: null
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: thoth
            component: integration-tests
        spec:
          restartPolicy: Never
          containers:
            - image: "integration-tests:latest"
              name: integration-tests
              env:
                - name: MAIL_REPORT
                  valueFrom:
                    configMapKeyRef:
                      key: mail-report
                      name: integration-tests
                - name: GENERATE_REPORT
                  valueFrom:
                    configMapKeyRef:
                      key: generate-report
                      name: integration-tests
                - name: THOTH_DEPLOYMENT_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: deployment-name
                      name: integration-tests
                - name: THOTH_LOGGING_NO_JSON
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: logging-no-json
                - name: THOTH_USER_API_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: user-api
                      name: integration-tests
                - name: THOTH_MANAGEMENT_API_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: management-api
                      name: integration-tests
                - name: THOTH_AMUN_API_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: amun-api
                      name: integration-tests
                - name: THOTH_MANAGEMENT_API_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: management-api-token
                      name: integration-tests
                - name: THOTH_INTEGRATION_TESTS_TAGS
                  valueFrom:
                    configMapKeyRef:
                      key: tags
                      name: integration-tests
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "1"
                limits:
                  memory: "256Mi"
                  cpu: "1"
              livenessProbe:
                httpGet:
                  path: /liveness
                  port: 80
                initialDelaySeconds: 7200
                periodSeconds: 1
