---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: solve-core-packages
spec:
  serviceAccountName: init-job
  templates:
    - name: solve-core-packages
      inputs:
        parameters:
          - name: THOTH_LOG_INIT_JOB
      container:
        name: solve-core-packages
        image: init-job
        command: ['python3', 'app.py', '--solve-core-packages']
        env:
          - name: THOTH_LOG_INIT_JOB
            value: "{{inputs.parameters.THOTH_LOG_INIT_JOB}}"
          - name: THOTH_MIDDLETIER_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: thoth
                key: middletier-namespace
          - name: THOTH_INFRA_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: thoth
                key: infra-namespace
          - name: THOTH_USE_ARGO
            value: "1"
          - name: KNOWLEDGE_GRAPH_HOST
            valueFrom:
              configMapKeyRef:
                key: postgresql-host
                name: thoth
          - name: KNOWLEDGE_GRAPH_PORT
            value: "5432"
          - name: KNOWLEDGE_GRAPH_SSL_DISABLED
            value: "1"
          - name: KNOWLEDGE_GRAPH_USER
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-user
          - name: KNOWLEDGE_GRAPH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-password
          - name: KNOWLEDGE_GRAPH_DATABASE
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-name
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
