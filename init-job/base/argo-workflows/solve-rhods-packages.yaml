---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: solve-rhods-packages
spec:
  serviceAccountName: init-job
  templates:
    - name: solve-rhods-packages
      resubmitPendingPods: true
      inputs:
        parameters:
          - name: THOTH_LOG_INIT_JOB
      container:
        name: solve-rhods-packages
        image: init-job
        command: ["python3", "app.py", "--solve-rhods-packages"]
        env:
          - name: THOTH_LOG_INIT_JOB
            value: "{{inputs.parameters.THOTH_LOG_INIT_JOB}}"
          - name: THOTH_MIDDLETIER_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: thoth
                key: middletier-namespace
          - name: THOTH_INFRA_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: thoth
                key: infra-namespace
          - name: THOTH_USE_ARGO
            value: "1"
          - name: KNOWLEDGE_GRAPH_HOST
            valueFrom:
              configMapKeyRef:
                key: postgresql-host
                name: thoth
          - name: KNOWLEDGE_GRAPH_PORT
            value: "5432"
          - name: KNOWLEDGE_GRAPH_SSL_DISABLED
            value: "1"
          - name: KNOWLEDGE_GRAPH_USER
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-user
          - name: KNOWLEDGE_GRAPH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-password
          - name: KNOWLEDGE_GRAPH_DATABASE
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-name
          - name: THOTH_CEPH_BUCKET
            valueFrom:
              configMapKeyRef:
                key: bucket-name
                name: ceph
          - name: THOTH_CEPH_BUCKET_PREFIX
            valueFrom:
              configMapKeyRef:
                key: bucket-prefix
                name: ceph
          - name: THOTH_S3_ENDPOINT_URL
            valueFrom:
              configMapKeyRef:
                key: host
                name: ceph
          - name: THOTH_DEPLOYMENT_NAME
            valueFrom:
              configMapKeyRef:
                key: deployment-name
                name: thoth
          - name: THOTH_LOGGING_NO_JSON
            valueFrom:
              configMapKeyRef:
                name: thoth
                key: logging-no-json
          - name: THOTH_USE_ARGO
            value: "1"
          - name: KUBERNETES_API_URL
            value: "https://kubernetes.default.svc.cluster.local"
          - name: KUBERNETES_VERIFY_TLS
            value: "0"
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
