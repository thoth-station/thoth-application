---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: initialize-schema
  annotations:
    thoth-station.ninja/template-version: 0.1.0
  labels:
    app: thoth
    component: initialize-schema
spec:
  templates:
    - name: initialize-schema
      inputs:
        parameters:
          - name: "IMAGE_STREAM_REGISTRY"
          - name: "IMAGE_STREAM_NAMESPACE"
          - name: "IMAGE_STREAM_TAG"
      container:
        name: initialize-schema
        image: init-job
        command: ['pipenv', 'run', 'python3', 'app.py', '--initialize-schema']
        env:
          - name: KNOWLEDGE_GRAPH_HOST
            valueFrom:
              configMapKeyRef:
                key: postgresql-host
                name: thoth
          - name: KNOWLEDGE_GRAPH_PORT
            value: "5432"
          - name: KNOWLEDGE_GRAPH_SSL_DISABLED
            value: "1"
          - name: KNOWLEDGE_GRAPH_USER
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-user
          - name: KNOWLEDGE_GRAPH_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-password
          - name: KNOWLEDGE_GRAPH_DATABASE
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: database-name
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
