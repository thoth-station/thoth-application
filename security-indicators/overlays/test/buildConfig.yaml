---
apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: thoth
    component: si-aggregator
  name: si-aggregator
spec:
  resources:
    limits:
      cpu: 2000m
      memory: 768Mi
    requests:
      cpu: 2000m
      memory: 768Mi
  output:
    to:
      kind: ImageStreamTag
      name: si-aggregator:test
  runPolicy: Serial
  source:
    git:
      uri: https://github.com/thoth-station/si-aggregator
      ref: master
    type: Git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-thoth-ubi8-py36:latest
      env:
        - name: ENABLE_PIPENV
          value: "1"
        - name: "THOTH_DRY_RUN"
          value: "0"
        - name: "THOTH_ADVISE"
          value: "0"
        - name: "THAMOS_VERBOSE"
          value: "1"
        - name: "THAMOS_DEBUG"
          value: "0"
        - name: "THAMOS_CONFIG_TEMPLATE"
          value: ".thoth.yaml"
        - name: "THAMOS_CONFIG_EXPAND_ENV"
          value: "1"
        - name: "THOTH_PROVENANCE_CHECK"
          value: "0"
        - name: "THOTH_ERROR_FALLBACK"
          value: "1"
        - name: "THOTH_DRY_RUN"
          value: "1"
