---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: advise-reporter-consumer
spec:
  replicas: 1
  selector:
    app.kubernetes.io/name: thoth
    app.kubernetes.io/component: advise-reporter
    app.kubernetes.io/managed-by: aicoe-thoth-devops
    service: advise-reporter-consumer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thoth
        app.kubernetes.io/component: advise-reporter
        app.kubernetes.io/managed-by: aicoe-thoth-devops
        service: advise-reporter-consumer
    spec:
      containers:
        - name: advise-reporter-consumer
          image: advise-reporter
          env:
            - name: SUBCOMMAND
              value: "consumer"
            - name: DEBUG_LEVEL
              value: "0"
            - name: APP_SCRIPT
              value: "app.sh"
            - name: THOTH_DEPLOYMENT_NAME
              valueFrom:
                configMapKeyRef:
                  key: deployment-name
                  name: thoth
            - name: PROMETHEUS_HOST_URL
              valueFrom:
                configMapKeyRef:
                  name: prometheus
                  key: host-url
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka
                  key: kafka-bootstrap-servers
            - name: KAFKA_CAFILE
              value: "/mnt/secrets/kafka_ca.crt"
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          volumeMounts:
            - name: secrets
              mountPath: /mnt/secrets
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: "kafka"
            items:
              - key: kafka_ca.crt
                path: kafka_ca.crt
  test: false
