---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: slo-reporter
spec:
  schedule: "0 6 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        metadata:
          name: slo-reporter
          labels:
            app: thoth
            component: slo-reporter
        spec:
          containers:
            - image: "slo-reporter"
              name: slo-reporter
              env:
                - name: PROMETHEUS_PUSHGATEWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: prometheus
                      key: pushgateway-url
                - name: SENDER_ADDRESS
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter
                      key: sender-address
                - name: SMTP_SERVER
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter
                      key: smtp-server
                - name: THANOS_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter
                      key: thanos-endpoint
                - name: THANOS_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slo-reporter
                      key: token
                - name: EMAIL_RECIPIENTS
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter
                      key: email-recipients
                - name: THOTH_ENVIRONMENT
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: environment
                - name: THOTH_MIDDLETIER_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: middletier-namespace
                      name: thoth
                - name: THOTH_BACKEND_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: backend-namespace
                      name: thoth
                - name: THOTH_AMUN_INSPECTION_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: amun-inspection-namespace
                      name: thoth
                - name: THOTH_CEPH_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-name
                      name: ceph
                - name: THOTH_PUBLIC_CEPH_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: public-bucket-name
                      name: ceph
                - name: THOTH_CEPH_BUCKET_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-prefix
                      name: ceph
                - name: THOTH_S3_ENDPOINT_URL
                  valueFrom:
                    configMapKeyRef:
                      key: host
                      name: ceph
                - name: THOTH_CEPH_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: ceph
                      key: key-id
                - name: THOTH_CEPH_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: ceph
                      key: secret-key
                - name: METRICS_EXPORTER_FRONTEND_PROMETHEUS_INSTANCE
                  valueFrom:
                    configMapKeyRef:
                      name: prometheus
                      key: instance-metrics-exporter-frontend
                - name: PROMETHEUS_INSTANCE_USER_API
                  valueFrom:
                    configMapKeyRef:
                      name: prometheus
                      key: user-api-url
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
