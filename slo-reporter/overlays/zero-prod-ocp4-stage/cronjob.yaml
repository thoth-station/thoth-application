---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: slo-reporter
spec:
  schedule: "0 6 * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: slo-reporter
              name: slo-reporter
              env:
                - name: THOTH_SLO_REPORTER_USING_SMTP_TLS
                  value: "0"
                - name: THOTH_SLO_REPORTER_SEND_EMAIL
                  value: "1"
                - name: SMTP_SERVER
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: smtp-server
                - name: EMAIL_SENDER
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: sender-address
                - name: EMAIL_RECIPIENTS
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: email-recipients
                - name: PROMETHEUS_PUSHGATEWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: pushgateway-url
                - name: THANOS_ENDPOINT
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: thanos-endpoint
                - name: THANOS_ACCESS_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: slo-reporter
                      key: token
                - name: THOTH_MIDDLETIER_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: middletier-namespace
                      name: slo-reporter-stage-prod
                - name: THOTH_BACKEND_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: backend-namespace
                      name: slo-reporter-stage-prod
                - name: THOTH_AMUN_INSPECTION_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: amun-inspection-namespace
                      name: slo-reporter-stage-prod
                - name: THOTH_CEPH_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-name
                      name: slo-reporter-stage-prod
                - name: THOTH_PUBLIC_CEPH_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: public-bucket-name
                      name: slo-reporter-stage-prod
                - name: THOTH_CEPH_BUCKET_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-prefix
                      name: slo-reporter-stage-prod
                - name: THOTH_S3_ENDPOINT_URL
                  valueFrom:
                    configMapKeyRef:
                      key: host
                      name: slo-reporter-stage-prod
                - name: THOTH_CEPH_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: slo-reporter
                      key: key-id
                - name: THOTH_CEPH_SECRET_KEY
                  valueFrom:
                    secretKeyRef:
                      name: slo-reporter
                      key: secret-key
                - name: PROMETHEUS_INSTANCE_METRICS_EXPORTER_INFRA
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: instance-metrics-exporter-infra
                - name: PROMETHEUS_INSTANCE_WORKFLOW_CONTROLLER_BACKEND
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: instance-workflow-controller-metrics-backend
                - name: PROMETHEUS_INSTANCE_WORKFLOW_CONTROLLER_MIDDLETIER
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: instance-workflow-controller-metrics-middletier
                - name: PROMETHEUS_INSTANCE_WORKFLOW_CONTROLLER_AMUN_INSPECTION
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: instance-workflow-controller-metrics-amun-inspection
                - name: PROMETHEUS_INSTANCE_USER_API
                  valueFrom:
                    configMapKeyRef:
                      name: slo-reporter-stage-prod
                      key: user-api-url
                - name: THOTH_DEPLOYMENT_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: deployment-name
                      name: slo-reporter-stage-prod
                - name: THOTH_LOGGING_NO_JSON
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: logging-no-json
              livenessProbe:
                failureThreshold: 1
                initialDelaySeconds: 7200
                periodSeconds: 10
                tcpSocket:
                  port: 80
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
          restartPolicy: OnFailure
