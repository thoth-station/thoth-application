---
apiVersion: v1
kind: BuildConfig
metadata:
  labels:
    app: thoth
    component: si-cloc
  name: si-cloc
spec:
  resources:
    limits:
      cpu: 2000m
      memory: 768Mi
    requests:
      cpu: 2000m
      memory: 768Mi
  output:
    to:
      kind: ImageStreamTag
      name: "si-cloc:latest"
  runPolicy: Serial
  source:
    git:
      uri: "https://github.com/thoth-station/si-cloc"
      ref: "master"
    type: Git
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-thoth-f32-py38-cloc:latest
      env:
        - name: ENABLE_PIPENV
          value: "1"
        - name: "THOTH_DRY_RUN"
          value: "1"
        - name: "THOTH_ADVISE"
          value: "0"
        - name: "THAMOS_VERBOSE"
          value: "1"
        - name: "THAMOS_DEBUG"
          value: "0"
        - name: "THAMOS_CONFIG_TEMPLATE"
          value: ".thoth.yaml"
        - name: "THAMOS_CONFIG_EXPAND_ENV"
          value: "1"
        - name: "THOTH_PROVENANCE_CHECK"
          value: "0"
        - name: "THOTH_ERROR_FALLBACK"
          value: "1"
  triggers:
    - imageChange: {}
      type: ImageChange
    - type: "Generic"
      generic:
        secretReference:
          name: generic-webhook-secret
