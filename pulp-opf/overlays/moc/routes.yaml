kind: Route
apiVersion: route.openshift.io/v1
metadata:
    name: pulp-external
    annotations:
        kubernetes.io/tls-acme: "true"
spec:
    host: pulp.operate-first.cloud
    to:
        kind: Service
        name: pulp-api-svc
        weight: 100
    port:
        targetPort: api-24817
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
    name: pulp-content-external
    annotations:
        kubernetes.io/tls-acme: "true"
spec:
    host: pulp-content.operate-first.cloud
    to:
        kind: Service
        name: pulp-web-svc
        weight: 100
    port:
        targetPort: web-8080
