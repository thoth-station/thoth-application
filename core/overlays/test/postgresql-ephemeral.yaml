  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: postgres://{.spec.clusterIP}:{.spec.ports[?(.name=="postgresql")].port}
      name: postgresql
    spec:
      ports:
        - name: postgresql
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: postgresql
        app.kubernetes.io/managed-by: kustomize-ksops
        app.kubernetes.io/name: thoth
        app.kubernetes.io/component: core
        app.kubernetes.io/version: "0.6"
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
      name: postgresql
    spec:
      replicas: 1
      selector:
        name: postgresql
        app.kubernetes.io/managed-by: kustomize-ksops
        app.kubernetes.io/name: thoth
        app.kubernetes.io/component: core
        app.kubernetes.io/version: "0.6"
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: postgresql
            app.kubernetes.io/managed-by: kustomize-ksops
            app.kubernetes.io/name: thoth
            app.kubernetes.io/component: core
            app.kubernetes.io/version: "0.6"
        spec:
          containers:
            - env:
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: postgresql
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: postgresql
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: postgresql
              image: "registry.access.redhat.com/rhscl/postgresql-10-rhel7:latest"
              imagePullPolicy: IfNotPresent
              livenessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                    - --live
                initialDelaySeconds: 120
                timeoutSeconds: 10
              name: postgresql
              ports:
                - containerPort: 5432
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                initialDelaySeconds: 5
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 512Mi
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: postgresql-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - emptyDir: {}
              name: postgresql-data
