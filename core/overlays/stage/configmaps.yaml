---
kind: ConfigMap
apiVersion: v1
metadata:
  name: thoth
data:
  applicationVersion: 0.7.0
  deployment-name: ocp-stage
  amun-api-url: "UNSET"
  amun-inspection-namespace: thoth-amun-inspection-stage
  amun-namespace: thoth-amun-api-stage
  analyzer-cleanup-time: 7d
  backend-namespace: aicoe-infra-prod
  frontend-namespace: thoth-frontend-stage
  infra-namespace: thoth-infra-stage
  isis-api-url: "UNSET"
  metrics-pushgateway-url: "pushgateway-dh-prod-monitoring.cloud.datahub.psi.redhat.com:80"
  middletier-namespace: thoth-middletier-stage
  middletier-pod-cpu-limit: "0.5"
  middletier-pod-memory-limit: 0.5Gi
  package-releases-only-if-package-seen: "1"
  postgresql-host: pgbouncer.thoth-graph-stage.svc
  rsyslog-host: ""
  rsyslog-port: ""
  sentry-environment: "https://d26126364ba24c91aca4608c8a9b93e5@sentry.io/1298083"
  storage-bucket-name: ocp-prod-stage
  sync-observations: "0"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: ceph
data:
  bucket-name: "ocp-prod-stage"
  bucket-prefix: data/thoth
  host: "https://s3.upshift.redhat.com/"
  endpoint: "https://s3.upshift.redhat.com/"
  results-path: /results
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kafka
data:
  kafka-bootstrap-servers: "thoth-kafka-bootstrap-thoth-infra-stage.apps.thoth12.lab.upshift.rdu2.redhat.com:443"
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: prometheus
data:
  host-url: "https://prometheus-dh-prod-monitoring.cloud.datahub.psi.redhat.com"
  instance-metrics-exporter-frontend: "metrics-exporter-thoth-frontend-stage.cloud.paas.psi.redhat.com:80"
  pushgateway-host: pushgateway-dh-prod-monitoring.cloud.datahub.psi.redhat.com
  pushgateway-port: "80"
  pushgateway-url: pushgateway-dh-prod-monitoring.cloud.datahub.psi.redhat.com:80
