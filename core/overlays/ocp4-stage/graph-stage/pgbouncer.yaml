---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: pgbouncer
spec:
  replicas: 1
  revisionHistoryLimit: 4
  selector:
    service: pgbouncer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thoth
        app.kubernetes.io/component: core
        app.kubernetes.io/managed-by: aicoe-thoth-devops
        app.kubernetes.io/version: "0.7.0"
        service: pgbouncer
    spec:
      containers:
        - env:
            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: postgresql
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: postgresql
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: postgresql
            - name: POSTGRES_SERVICE_HOST
              value: postgresql
          image: >-
            quay.io/openshiftio/bayesian-coreapi-pgbouncer@sha256:b298f2fdfdcba895f615f1461163594d7f03a91bd87f5974978f62c561a4ba73
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 60
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 10
          name: pgbouncer
          ports:
            - containerPort: 5432
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 5432
            timeoutSeconds: 10
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: "2"
              memory: 2Gi
  test: false
  triggers:
    - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  name: pgbouncer
spec:
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app.kubernetes.io/name: thoth
    app.kubernetes.io/component: core
    app.kubernetes.io/managed-by: aicoe-thoth-devops
    app.kubernetes.io/version: "0.7.0"
    service: pgbouncer
