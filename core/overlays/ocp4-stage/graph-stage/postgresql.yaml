apiVersion: v1
items:
  - apiVersion: v1
    kind: Service
    metadata:
      name: postgresql
    spec:
      ports:
        - name: postgresql
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: postgresql
        app.kubernetes.io/name: thoth
        app.kubernetes.io/component: core
        app.kubernetes.io/managed-by: aicoe-thoth-devops
        app.kubernetes.io/version: "0.7.0"
      sessionAffinity: None
      type: ClusterIP
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: pgsql-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 96Gi
      storageClassName: standard
      volumeMode: Filesystem
  - apiVersion: apps.openshift.io/v1
    kind: DeploymentConfig
    metadata:
      name: postgresql
    spec:
      replicas: 1
      selector:
        name: postgresql
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: postgresql
            app.kubernetes.io/name: thoth
            app.kubernetes.io/component: core
            app.kubernetes.io/managed-by: aicoe-thoth-devops
            app.kubernetes.io/version: "0.7.0"
        spec:
          containers:
            - env:
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      key: database-user
                      name: postgresql
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: postgresql
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      key: database-name
                      name: postgresql
              image: "registry.access.redhat.com/rhscl/postgresql-10-rhel7:latest"
              imagePullPolicy: IfNotPresent
              livenessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                    - --live
                initialDelaySeconds: 120
                timeoutSeconds: 10
              name: postgresql
              ports:
                - containerPort: 5432
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /usr/libexec/check-container
                initialDelaySeconds: 5
                timeoutSeconds: 1
              resources:
                requests:
                  cpu: "8"
                  memory: 4Gi
                limits:
                  cpu: "10"
                  memory: 6Gi
              volumeMounts:
                - mountPath: /var/lib/pgsql/data
                  name: postgresql-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          volumes:
            - name: postgresql-data
              persistentVolumeClaim:
                claimName: pgsql-data
kind: List
metadata: {}
