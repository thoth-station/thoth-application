apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argo-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-binding-to-argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo
subjects:
  - kind: ServiceAccount
    name: argo
    namespace: thoth-backend-stage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-server-binding-to-argo-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo-admin
subjects:
  - kind: ServiceAccount
    name: argo-server
    namespace: thoth-backend-stage
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-server-binding-to-argo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argo
subjects:
  - kind: ServiceAccount
    name: argo-server
    namespace: thoth-backend-stage
---
apiVersion: v1
kind: Service
metadata:
  name: argo-server
spec:
  ports:
    - port: 2746
      targetPort: 2746
  selector:
    app: argo-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-server
spec:
  selector:
    matchLabels:
      app: argo-server
  template:
    metadata:
      labels:
        app: argo-server
    spec:
      containers:
        - args:
            - server
            - --namespaced
          image: quay.io/thoth-station/argocli:v2.9.5
          name: argo-server
          ports:
            - containerPort: 2746
          readinessProbe:
            httpGet:
              path: /
              port: 2746
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 20
      serviceAccountName: argo-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-controller
spec:
  selector:
    matchLabels:
      app: workflow-controller
  template:
    metadata:
      labels:
        app: workflow-controller
    spec:
      containers:
        - args:
            - --configmap
            - workflow-controller-configmap
            - --executor-image
            - quay.io/thoth-station/argoexec:v2.9.5
            - --namespaced
          command:
            - workflow-controller
          image: quay.io/thoth-station/workflow-controller:v2.9.5
          name: workflow-controller
          resources:
            requests:
              memory: "6Gi"
              cpu: "1"
            limits:
              memory: "6Gi"
              cpu: "1"
      serviceAccountName: argo-server
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: workflow-controller-configmap
