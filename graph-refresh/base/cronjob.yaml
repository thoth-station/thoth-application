---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: graph-refresh
  labels:
    app: thoth
    component: graph-refresh
spec:
  schedule: "0 * * * *"
  suspend: true
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  startingDeadlineSeconds: null
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: thoth
            component: graph-refresh
        spec:
          serviceAccountName: "graph-refresh-job"
          containers:
            - image: "graph-refresh-job:latest"
              name: graph-refresh
              env:
                - name: "GRAPH_REFRESH_NO_SOLVERS"
                  value: "0"
                - name: "GRAPH_REFRESH_NO_PACKAGE_ANALYZERS"
                  value: "0"
                - name: THOTH_GRAPH_REFRESH_EAGER_STOP
                  # Stop after N scheduled solver runs per new package-version.
                  value: "200"
                - name: KUBERNETES_API_URL
                  value: "https://kubernetes.default.svc.cluster.local"
                - name: KUBERNETES_VERIFY_TLS
                  value: "0"
                - name: THOTH_USE_ARGO
                  value: "1"
                - name: THOTH_MIDDLETIER_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: middletier-namespace
                      name: thoth
                - name: THOTH_INFRA_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: infra-namespace
                      name: thoth
                - name: THOTH_DEPLOYMENT_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: deploymentName
                      name: thoth
                - name: RSYSLOG_HOST
                  valueFrom:
                  configMapKeyRef:
                    key: rsyslog-host
                    name: thoth
                - name: RSYSLOG_PORT
                  valueFrom:
                  configMapKeyRef:
                    key: rsyslog-port
                    name: thoth
                - name: PROMETHEUS_PUSHGATEWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: prometheus
                      key: pushgateway-url
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: thoth
                      key: sentry-dsn
                - name: KNOWLEDGE_GRAPH_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: postgresql-host
                      name: thoth
                - name: KNOWLEDGE_GRAPH_PORT
                  value: "5432"
                - name: KNOWLEDGE_GRAPH_SSL_DISABLED
                  value: "1"
                - name: KNOWLEDGE_GRAPH_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-user
                - name: KNOWLEDGE_GRAPH_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-password
                - name: KNOWLEDGE_GRAPH_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-name
                - name: THOTH_CEPH_BUCKET
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-name
                      name: ceph
                - name: THOTH_CEPH_BUCKET_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      key: bucket-prefix
                      name: ceph
                - name: THOTH_S3_ENDPOINT_URL
                  valueFrom:
                    configMapKeyRef:
                      key: host
                      name: ceph
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "256Mi"
                  cpu: "500m"
              livenessProbe:
                failureThreshold: 1
                initialDelaySeconds: 1800
                periodSeconds: 10
                tcpSocket:
                  port: 80
          restartPolicy: OnFailure
