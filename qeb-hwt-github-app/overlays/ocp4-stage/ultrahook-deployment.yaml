---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: ultrahook
spec:
  lookupPolicy:
    local: true
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: quay.io/thoth-station/ultrahook:v0.1.0
    importPolicy: {}
    referencePolicy:
      type: Local

---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: qeb-hwt-ultrahook
spec:
  test: false
  replicas: 1
  selector:
    deploymentconfig: qeb-hwt-ultrahook
    app.kubernetes.io/name: qeb-hwt
    app.kubernetes.io/component: qeb-hwt-ultrahook
    app.kubernetes.io/managed-by: aicoe-thoth-devops
  template:
    metadata:
      labels:
        deploymentconfig: qeb-hwt-ultrahook
        app.kubernetes.io/name: qeb-hwt
        app.kubernetes.io/component: qeb-hwt-ultrahook
        app.kubernetes.io/managed-by: aicoe-thoth-devops
    spec:
      containers:
        - name: ultrahook-qeb-hwt
          image: ultrahook
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ULTRAHOOK_API_KEY
              valueFrom:
                secretKeyRef:
                  key: api.key
                  name: ultrahook-aicoe
            - name: ULTRAHOOK_SUBDOMAIN
              valueFrom:
                configMapKeyRef:
                  key: subdomain
                  name: qeb-hwt-ocp4
            - name: ULTRAHOOK_DESTINATION
              valueFrom:
                configMapKeyRef:
                  key: webhook-callback-url
                  name: qeb-hwt
          resources:
            limits:
              memory: 50Mi
