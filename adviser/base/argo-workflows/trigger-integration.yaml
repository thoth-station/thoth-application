---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: trigger-integration
spec:
  templates:
    - name: trigger-integration
      inputs:
        parameters:
          - name: "WORKFLOW_NAME"
          - name: "THOTH_DOCUMENT_ID"
          - name: "THOTH_ADVISER_METADATA"
      container:
        name: trigger-integration
        image: workflow-helpers
        env:
          - name: WORKFLOW_TASK
            value: "trigger_integration"
          - name: WORKFLOW_NAME
            value: "{{inputs.parameters.WORKFLOW_NAME}}"
          - name: THOTH_DOCUMENT_ID
            value: "{{inputs.parameters.THOTH_DOCUMENT_ID}}"
          - name: THOTH_ADVISER_METADATA
            value: "{{inputs.parameters.THOTH_ADVISER_METADATA}}"
          - name: WEBHOOK_CALLBACK_URL
            valueFrom:
              configMapKeyRef:
                key: webhook-callback-url
                name: qeb-hwt
          - name: WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                key: WEBHOOK_SECRET
                name: qeb-hwt-github-app
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 250m
            memory: 256Mi
        volumeMounts:
          - name: workdir
            mountPath: /mnt/workdir
        outputs:
          parameters:
            - name: origin
              valueFrom:
                path: /mnt/workdir/origin
            - name: source_type
              valueFrom:
                path: /mnt/workdir/source_type
            - name: git_service
              valueFrom:
                path: /mnt/workdir/git_service
