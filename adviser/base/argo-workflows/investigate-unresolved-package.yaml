---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: investigator-producer
spec:
  templates:
    - name: investigator-producer
      inputs:
        parameters:
          - name: THOTH_DOCUMENT_ID
        artifacts:
          - name: "outputdocument"
            path: "/mnt/component/document/{{inputs.parameters.THOTH_DOCUMENT_ID}}"
        container:
          name: investigator-producer
          image: investigator
          env:
            - name: JSON_FILE_PATH
              value: "/mnt/component/document/{{inputs.parameters.THOTH_DOCUMENT_ID}}"
            - name: SUBCOMMAND
              value: "producer"
            - name: DEBUG_LEVEL
              value: "0"
            - name: APP_SCRIPT
              value: "app.sh"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  key: kafka-bootstrap-servers
                  name: kafka
            - name: KAFKA_CAFILE
              value: "/mnt/secrets/kafka_ca.crt"
            - name: KAFKA_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  key: kafka-client-id
                  name: kafka
            - name: KAFKA_SSL_AUTH
              valueFrom:
                configMapKeyRef:
                  key: kafka-ssl-auth
                  name: kafka
            - name: KAFKA_RETENTION_TIME_SECONDS
              valueFrom:
                configMapKeyRef:
                  key: kafka-topic-retention-time
                  name: kafka
            - name: KUBERNETES_API_URL
              value: "https://kubernetes.default.svc.cluster.local"
            - name: KUBERNETES_VERIFY_TLS
              value: "0"
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: secrets
              mountPath: /mnt/secrets
