---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: package-releases
  labels:
    app: thoth
    component: package-releases
spec:
  schedule: "0 */12 * * *"
  suspend: true
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  startingDeadlineSeconds: null
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: thoth
            component: package-releases
        spec:
          containers:
            - image: "package-releases-job"
              name: package-releases
              env:
                - name: SUBCOMMAND
                  value: "producer"
                - name: APP_SCRIPT
                  value: "app.sh"
                - name: KAFKA_BOOTSTRAP_SERVERS
                  valueFrom:
                    configMapKeyRef:
                      key: kafka-bootstrap-servers
                      name: kafka
                - name: KAFKA_SECURITY_PROTOCOL
                  valueFrom:
                    configMapKeyRef:
                      key: kafka-protocol
                      name: kafka
                - name: KAFKA_SSL_CA_LOCATION
                  value: "/mnt/secrets/kafka_ca.crt"
                - name: KAFKA_SSL_CERTIFICATE_LOCATION
                  value: "/mnt/secrets/kafka_user.crt"
                - name: KAFKA_SSL_KEY_LOCATION
                  value: "/mnt/secrets/kafka_user.key"
                - name: KAFKA_SSL_KEY_PASSWORD
                  value: "/mnt/secrets/kafka_user.password"
                - name: RSYSLOG_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: rsyslog-host
                      name: thoth
                - name: RSYSLOG_PORT
                  valueFrom:
                    configMapKeyRef:
                      key: rsyslog-port
                      name: thoth
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: thoth
                      key: sentry-dsn
                - name: THOTH_DEPLOYMENT_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: deployment-name
                      name: thoth
                - name: THOTH_LOGGING_NO_JSON
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: logging-no-json
                - name: KNOWLEDGE_GRAPH_HOST
                  valueFrom:
                    configMapKeyRef:
                      key: postgresql-host
                      name: thoth
                - name: KNOWLEDGE_GRAPH_PORT
                  value: "5432"
                - name: KNOWLEDGE_GRAPH_SSL_DISABLED
                  value: "1"
                - name: KNOWLEDGE_GRAPH_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-user
                - name: KNOWLEDGE_GRAPH_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-password
                - name: KNOWLEDGE_GRAPH_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: postgresql
                      key: database-name
                - name: PROMETHEUS_PUSHGATEWAY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: prometheus
                      key: pushgateway-url
              volumeMounts:
                - name: secrets
                  mountPath: /mnt/secrets
                  readOnly: true
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "500m"
                limits:
                  memory: "512Mi"
                  cpu: "500m"
              livenessProbe:
                failureThreshold: 1
                # Give this job 2 hours to finish
                initialDelaySeconds: 7200
                periodSeconds: 10
                tcpSocket:
                  port: 80
          volumes:
            - name: secrets
              secret:
                secretName: "kafka"
                items:
                  - key: kafka_ca.crt
                    path: kafka_ca.crt
                  - key: kafka_user.crt
                    path: kafka_user.crt
                  - key: kafka_user.key
                    path: kafka_user.key
                  - key: kafka_user.password
                    path: kafka_user.password
          restartPolicy: OnFailure
