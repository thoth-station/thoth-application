---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: package-releases-job
  labels:
    app: thoth
    component: package-releases
spec:
  resources:
    limits:
      cpu: 2000m
      memory: 768Mi
    requests:
      cpu: 2000m
      memory: 768Mi
  output:
    to:
      kind: ImageStreamTag
      name: "package-releases-job:latest"
  source:
    type: Git
    git:
      uri: "https://github.com/thoth-station/package-releases-job"
      ref: "master"
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-thoth-ubi8-py36:latest
      env:
        - name: ENABLE_PIPENV
          value: '1'
        - name: UPGRADE_PIP_TO_LATEST
          value: ''
        - name: "THOTH_DRY_RUN"
          value: "1"
        - name: "THOTH_ADVISE"
          value: "0"
        - name: "THAMOS_VERBOSE"
          value: "1"
        - name: "THAMOS_DEBUG"
          value: "0"
        - name: "THAMOS_CONFIG_TEMPLATE"
          value: ".thoth.yaml"
        - name: "THAMOS_CONFIG_EXPAND_ENV"
          value: "1"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
