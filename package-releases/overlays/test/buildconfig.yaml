---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: package-releases-job
spec:
  resources:
    requests:
      cpu: "1"
      memory: 1Gi
    limits:
      cpu: "1"
      memory: 1Gi
  output:
    to:
      kind: ImageStreamTag
      name: package-releases-job:test
  source:
    type: Git
    git:
      uri: https://github.com/thoth-station/package-releases-job
      ref: master
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: s2i-thoth-ubi8-py36:latest
      env:
        - name: ENABLE_PIPENV
          value: "1"
        - name: UPGRADE_PIP_TO_LATEST
          value: ""
        - name: WEB_CONCURRENCY
          value: "4"
        - name: "THOTH_DRY_RUN"
          value: "1"
        - name: "THOTH_ADVISE"
          value: "0"
        - name: "THOTH_ERROR_FALLBACK"
          value: "1"
        - name: "THAMOS_VERBOSE"
          value: "1"
        - name: "THAMOS_DEBUG"
          value: "0"
        - name: "THAMOS_CONFIG_TEMPLATE"
          value: ".thoth.yaml"
        - name: "THAMOS_CONFIG_EXPAND_ENV"
          value: "1"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
