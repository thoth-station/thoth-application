apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: mi
  labels:
    app: thoth
    component: mi
    template: mi

parameters:
  - name: REPOSITORY
    required: true
    description: GitHub repository whose Health Indicator will be computed
    displayName: inspected GitHub repository

  - name: ENTITIES
    description: Entities according to MI which will be analysed in REPOSITORY
    displayName: Meta-information Indicator Entities

  - name: KNOWLEDGE_PATH
    description: Knowledge path where data is stored
    displayName: Data path

  - name: WORKFLOW_ID
    required: true
    description: ID for MI Workflow
    displayName: ID for MI Workflow

  - name: THOTH_LOG_MI
    displayName: mi log level
    description: Log level of mi
    required: true
    value: 'INFPO'

objects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Workflow
    metadata:
      name: mi-analysis-${WORKFLOW_ID}
      labels:
        app: scropsmetrics
    spec:
      serviceAccountName: argo
      entrypoint: mi
      activeDeadlineSeconds: 3000
      ttlStrategy:
        secondsAfterCompletion: 10
        secondsAfterSuccess: 10
      arguments:
        parameters:
          - name: REPOSITORY
            value: ${REPOSITORY}
          - name: ENTITIES
            value: ${ENTITIES}
          - name: KNOWLEDGE_PATH
            value: ${KNOWLEDGE_PATH}
          - name: THOTH_LOG_MI
            value: ${THOTH_LOG_MI}
      templates:
        - name: "mi"
          dag:
            tasks:
              - name: "mi"
                templateRef:
                  name: "mi"
                  template: "mi-workflow"
                arguments:
                  parameters:
                    - name: REPOSITORY
                      value: ${REPOSITORY}
                    - name: ENTITIES
                      value: ${ENTITIES}
                    - name: KNOWLEDGE_PATH
                      value: ${KNOWLEDGE_PATH}
                    - name: THOTH_LOG_MI
                      value: ${THOTH_LOG_MI}
