apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: mi
  labels:
    app: thoth
    component: mi
    template: mi

parameters:
  - name: REPOSITORY
    required: true
    description: GitHub repository whose Health Indicator will be computed
    displayName: inspected GitHub repository

  - name: WORKFLOW_ID
    required: true
    description: ID for MI Workflow
    displayName: ID for MI Workflow

objects:
  - apiVersion: argoproj.io/v1alpha1
    kind: Workflow
    metadata:
      name: mi-analysis-${WORKFLOW_ID}
      labels:
        app: scropsmetrics
    spec:
      serviceAccountName: argo
      entrypoint: mi
      ttlStrategy:
        secondsAfterCompletion: 10
        secondsAfterSuccess: 10
      arguments:
        parameters:
          - name: REPOSITORY
            value: ${REPOSITORY}
      templates:
        - name: "mi"
          dag:
            tasks:
              - name: "mi"
                resubmitPendingPods: true
                templateRef:
                  name: "mi"
                  template: "mi-workflow"
                arguments:
                  parameters:
                    - name: REPOSITORY
                      value: ${REPOSITORY}
