---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: mi-scheduler
  labels:
    app: mi-scheduler
  annotations:
    thoth-station.ninja/template-version: 0.1.0
spec:
  schedule: "0 * * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        metadata:
          name: mi-scheduler
        spec:
          containers:
            - image: mi-scheduler
              name: mi-scheduler
              command: ["mi-scheduler"]
              args: ["-r", "${REPOSITORIES}", "-o", "${ORGANIZATIONS}"]
              env:
                - name: APP_FILE
                  value: "./app.py"
                - name: REPOSITORIES
                  valueFrom:
                    configMapKeyRef:
                      name: mi
                      key: repositories
                - name: ORGANIZATIONS
                  valueFrom:
                    configMapKeyRef:
                      name: mi
                      key: organizations
          restartPolicy: Never
