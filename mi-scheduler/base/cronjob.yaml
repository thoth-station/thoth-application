---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: mi-scheduler
  labels:
    app: mi-scheduler
spec:
  schedule: "@hourly"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        metadata:
          name: mi-scheduler
        spec:
          serviceAccount: mi-scheduler
          containers:
            - image: mi-scheduler
              name: mi-scheduler
              resources:
                limits:
                  cpu: 256m
                  memory: 500Mi
                requests:
                  cpu: 256m
                  memory: 500Mi
              env:
                - name: APP_FILE
                  value: "app.py"
                - name: THOTH_MIDDLETIER_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: middletier-namespace
                - name: THOTH_INFRA_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      name: thoth
                      key: infra-namespace
          restartPolicy: OnFailure
