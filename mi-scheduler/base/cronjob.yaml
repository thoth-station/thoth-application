---
kind: CronJob
apiVersion: batch/v1beta1
metadata:
  name: mi-scheduler
  labels:
    app: mi-scheduler
  annotations:
    thoth-station.ninja/template-version: 0.1.0
spec:
  schedule: "@hourly"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 4
  jobTemplate:
    spec:
      template:
        metadata:
          name: mi-scheduler
        spec:
          containers:
            - image: mi-scheduler
              name: mi-scheduler
              env:
                - name: APP_FILE
                  value: "app.py"
          restartPolicy: onFailure
